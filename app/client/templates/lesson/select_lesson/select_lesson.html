<template name="SelectLesson">
  <div class="select-lesson">
     <h1>Lessons List</h1>
	  <table class="table table-hover">
	    <thead>
	      <tr>
	        <th>Date</th>
	        <th>Location</th>
	        <th>First Name</th>
	        <th>Last Name</th>
	        <th>Age</th>
	        <th>Ski type</th>
	        <th>Ski Instructor</th>
	        <th>9:30 AM</th>
	        <th>10:30 AM</th>
	        <th>11:30 AM</th>
	        <th>1:30 PM</th>
	        <th>2:30 AM</th>
	        <th>3:30 AM</th>
	      </tr>
	    </thead>
	    <tbody>
	      {{#each lessons}}
	        <tr>
	          <td>{{date}}</td>
	          <td>{{location}}</td>
	          <td>{{firstName}}</td>
	          <td>{{lastName}}</td>
	          <td>{{age}}</td>
	          <td>{{skiType}}</td>
	          <td>{{instructor}}</td>
	          <td>{{firstLesson}}</td>
	          <td>{{secondLesson}}</td>
	          <td>{{thirdLesson}}</td>
	          <td>{{fourthLesson}}</td>
	          <td>{{fifthLesson}}</td>
	          <td>{{sixthLesson}}</td>
	          <td>{{#linkTo route='editLesson'}}<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>{{/linkTo}}</td>
	        </tr>
	      {{/each}}
	    </tbody>
	  </table>

{{#dropdownTrigger name="selectDate" }}
  <button>Select Date</button>
{{/dropdownTrigger}}

{{#dropdown name="selectDate"}}
      <ul class="dropdown__menu">
      {{#each selectDateData}}
        <li role="menuItem"><a href="#">{{this}}</a></li>
      {{/each}}
    </ul>
{{/dropdown}}
	  	
  </div>
</template>
