<template name="SelectLesson">
  <div class="select-lesson">
     <h1>Lessons List</h1>
	  <table class="table table-hover">
	    <thead>
	      <tr>
	        <th>Date</th>
	        <th>Location</th>
	        <th>Ski type</th>
	        <th>Ski Instructor</th>
	        <th>9:30 AM</th>
	        <th>10:30 AM</th>
	        <th>11:30 AM</th>
	        <th>1:30 PM</th>
	        <th>2:30 AM</th>
	        <th>3:30 AM</th>
	      </tr>
	    </thead>
	    <tbody>
	      {{#each lessons}}
	        <tr>
	          <td>{{date}}</td>
	          <td>{{location}}</td>
	          <td>{{skiType}}</td>
	          <td>{{instructor}}</td>
	          <td>{{firstLesson}}</td>
	          <td>{{secondLesson}}</td>
	          <td>{{thirdLesson}}</td>
	          <td>{{fourthLesson}}</td>
	          <td>{{fifthLesson}}</td>
	          <td>{{sixthLesson}}</td>
	          <td>{{#linkTo route='editLesson'}}<span class="glyphicon glyphicon-edit" aria-hidden="true"></span>{{/linkTo}}</td>
	        </tr>
	      {{/each}}
	    </tbody>
	  </table>

<div class="dropdown">
  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
  <span class="caret"></span></button>
  <ul class="dropdown-menu">
    <li><a href="#">HTML</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">JavaScript</a></li>
  </ul>
</div>

  	
  </div>
</template>
